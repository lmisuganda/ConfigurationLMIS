		<main>
            <h1 id="main-heading"> Setup wizard for commodity ordering in a new Program </h1>

            <!--select id="program_selector"-->

            <h2>1. Enter Program name abbreviation to create new DHIS2 Program and Program Stage</h2>
            <input class="input-fields" id="program-name-input" type="text" placeholder="e.g., ARV" tabinde="1" required>
            <input id="program-name-submit" type="submit" class="submit-btns" value="Submit">

            <h2 style="margin:top;">2. Enter what sections you will use for data collections. Press enter to add to list</h2>
            <input class="input-fields" id="commodity-section-input" type="text" placeholder="Commodity section. Example: Adult formulations" tabindex="1" required>
            <input id="commodity-section-submit" type="submit" class="submit-btns" value="Submit">

            <ul id="commodity-section-list">

            </ul>

            <h2 style="margin:top;">3. Enter what you want to collect on each commodity (Commodity Operations)</h2>
            <input class="input-fields" id="commodity-operation-input" type="text" placeholder="Commodity operation. Example: Quantity Received" tabindex="1" required>
            <input id="commodity-operation-submit" type="submit" class="submit-btns" value="Submit">

            <ul id="commodity-operation-list">

            </ul>
